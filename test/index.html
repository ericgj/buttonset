<!DOCTYPE 5>
<html>
  <head>
    <title>Buttonset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        text-decoration: none;
        border: 1px solid gray;
        padding: 5px 8px;
        margin: 3px;
      }

      a:hover {
        text-decoration: underline;
      }

      a.setted {
        background-color: gray;
        color: white;
      }

    </style>
  </head>
  <body>
    <h1>Buttonset</h1>
    <div class="buttonset-placeholder"></div>
    <script src="../build/build.js"></script>
    <script>
      var Buttonset = require('buttonset');

      new Buttonset('.buttonset-placeholder', {
        buttons: ['A', 'B', 'C', 'D'],
        unselectable: true
      }).set(2)
        .on('set', function(button, index){
          console.log('setted "%s", index: %s', button.text(), index);
        })
        .on('unset', function(button, index){
          console.log('unsetted "%s", index: %s', button.text(), index);
        });

    </script>
  </body>
</html>
