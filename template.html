<div class="buttonset"> 
  <a data-each-button=":buttons"
     data-show="button.shown" 
     data-on-click="button.select" 
     data-selected="button.selected"
     data-data-button-slug="button.slug"
     href="#">
    <span data-text="button.label"></span>
    <span class="caret" data-show="button.dropdown"></span>
  </a>
</div>
