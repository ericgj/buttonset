<!DOCTYPE 5>
<html>
  <head>
    <title>Buttonset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      .buttonset > * {
        text-decoration: none;
        border: 1px solid gray;
        padding: 5px 8px;
        margin: 3px;
      }

      .buttonset > *:hover {
        text-decoration: underline;
      }

      .buttonset > *.selected {
        background-color: gray;
        color: white;
      }

    </style>
  </head>
  <body>
    <h1>Buttonset</h1>
    <p>unselectable: <strong>false</strong><br /> multiple: <strong>false</strong></p>
    <p class="buttonset-placeholder"></p>
    <hr />
    <p>unselectable: <strong>true</strong><br /> multiple: <strong>false</strong></p>
    <p class="buttonset-placeholder-2"></p>
    <hr />
    <p>unselectable: <strong>true</strong><br /> multiple: <strong>true</strong></p>
    <p class="buttonset-placeholder-3"></p>
    <hr />
    <script src="../build/build.js"></script>
    <script>
      var ButtonSet = require('buttonset');

      var bset = new ButtonSet('.buttonset-placeholder');
      bset.add('A');
      bset.add('B').add('C').add('D');

      bset.select('b');

      bset.on('select', function(button){
        console.log('SELECT button "%s".', button.innerHTML);
      });

      bset.on('deselect', function(button){
        console.log('DESELECT button "%s".', button.innerHTML);
      });

      document.querySelector('.buttonset-placeholder').appendChild(bset.el);

      var bset2 = new ButtonSet()
      bset2.add('Maradona').add('Pele').add('Van Basten').add('Beckenbauer'),
      bset2.select('van-basten');
      bset2.unselectable = true;

      document.querySelector('.buttonset-placeholder-2').appendChild(bset2.el);

      var bset3 = new ButtonSet({multiple: true});
      bset3.add('Apple').add('Banana').add('Lemon').add('Strawberry').add('Peach')

      document.querySelector('.buttonset-placeholder-3').appendChild(bset3.el);

    </script>
  </body>
</html>
