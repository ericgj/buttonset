<!DOCTYPE 5>
<html>
  <head>
    <title>Buttonset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      .buttonset > * {
        text-decoration: none;
        border: 1px solid gray;
        padding: 5px 8px;
        margin: 3px;
      }

      .buttonset > *:hover {
        text-decoration: underline;
      }

      .buttonset > *.selected {
        background-color: gray;
        color: white;
      }

    </style>
  </head>
  <body>
    <h1>Buttonset</h1>
    <p>unselectable: <strong>false</strong><br /> multiple: <strong>false</strong></p>
    <p class="buttonset-placeholder"></p>
    <hr />
    <p>unselectable: <strong>true</strong><br /> multiple: <strong>false</strong></p>
    <p class="buttonset-placeholder-2"></p>
    <hr />
    <p>unselectable: <strong>true</strong><br /> multiple: <strong>true</strong></p>
    <p class="buttonset-placeholder-3"></p>
    <hr />
    <script src="../build/build.js"></script>
    <script>
      var ButtonSet = require('buttonset');

      var bset = new ButtonSet('.buttonset-placeholder');
      bset.add('A');
      bset.add('B', 'C', 'D');

      bset.set(1);

      bset.on('set', function(button, index){
        console.log('SET button "%s". index: %s', button.text(), index);
      });

      bset.on('unset', function(button, index){
        console.log('UNSET button "%s". index: %s', button.text(), index);
      });


      var bset2 = new ButtonSet('.buttonset-placeholder-2', {
        buttons: ['Maradona', 'Pele', 'Van Basten', 'Beckenbauer'],
        select: 3,
        unselectable: true
      });


      var bset3 = new ButtonSet('.buttonset-placeholder-3', {
        buttons: ['Apple', 'Banana', 'Lemon', 'Strawberry', 'Peach'],
        multiple: true
      });
    </script>
  </body>
</html>
